<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <title>Carry Esports</title>
  </head>
  <body>
    <div class="navbar">
      <h1 class="title">Carry Esports</h1>
      <ul>
      <li class="lol"><a href="#">League of Legends</a></li>
      <li class="cs"><a href="#">CS:GO</a></li>
      <li class="val"><a href="#">Valorant</a></li>
      <li class="cod"><a href="#">Call of Duty</a></li>
      <li class="ow"><a href="#">Overwatch</a></li>
     </ul>
      <div class="search-bar">
          <input type="text" id="game-search" placeholder="search">
        
          <button type="" id="Search">search</button>
      </div>
    </div>
    <div class="future-matches">
     <div class="upcoming1"></div>
      <div class="upcoming2"></div>
      <div class="upcoming3"></div>
    </div>
    <div class="past-matches">
      <div class="past1"></div>
      <div class="past2"></div>
     <div class="past3"></div>
    </div>
   <div class="schedule"></div>
   <div class="footer">
     <footer>
      <a href="https://github.com/EliCruz99"><i class="fa fa-github" style="font-size:24px" ></i></a>
     </footer>
   </div>
  </body>
</html>
